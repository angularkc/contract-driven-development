<div class="grid-container">
  <mat-toolbar>
    <span>Produce</span>
    <div class="spacer"></div>
    <app-search-field (search)="onSearch($event)"></app-search-field>
  </mat-toolbar>
  <mat-grid-list cols="6" rowHeight="250px">
    <mat-grid-tile *ngFor="let item of list$ | async" colspan="1" rowspan="1">
      <mat-card class="dashboard-card" fxLayout="column">
        <mat-card-header>
          <mat-card-title>
            {{item.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxFlex class="dashboard-card-content">
          <div>Sub-name:  {{item.subName}}</div>
          <div>Quantity: {{item.quantity}}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="deleteItem(item)">
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2">
      <mat-card class="dashboard-card" fxLayout="column">
        <mat-card-header>
          <mat-card-title>
            Add a produce item
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxFlex class="dashboard-card-content">
          <form [formGroup]="newItemForm">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name"/>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Sub-Name</mat-label>
              <input matInput type="text" formControlName="subName"/>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Quantity</mat-label>
              <input matInput type="number" formControlName="quantity"/>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="addItem()">
            Add
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
</div>
