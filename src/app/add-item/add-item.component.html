<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      New Produce
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <form (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>Prop1 of new {{label}}:</mat-label>
        <input matInput type="number" [(ngModel)]="newItem.prop" placeholder="Input">
      </mat-form-field>
      <!-- Add new fields here-->
    </form>
  </mat-card-content>
</mat-card>
